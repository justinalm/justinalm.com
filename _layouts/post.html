---
layout: default
---
<div class="animated fadeIn container">

        <div class="post-content">

            <h1>{{ page.title }}</h1>

            {{ content }}
            
            <hr>

            <ul class="animated fadeIn work-posts">
            {% for post in site.posts %}
              <li>
                <a href="{{ post.url }}">
                <img src="{{ post.thumbnail }}"/>
                <h2 class="work-list-post">{{ post.title }}</h2></a>
                <p class="categories">{{ post.cats }}</p>
              </li>
            {% endfor %}
            </ul>

    </div><!-- The Post Container --> 
        
</div><!-- End of the Narrow Container -->
