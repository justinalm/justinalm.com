<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <h1>{{ page.title }}</h1>

    {{ content }}

    <h2>Selected Projects</h2>
    
    <ul class="projectList">
      {% for project in site.projects %}
        <li><a href="{{ project.url }}" title="{{ project.title }}">{{ project.title }}</a></li>
      {% endfor %}
    </ul>
    
    {% include footer.html %}

  </body>

</html>
