<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <h1>{{ page.title }}</h1>

    {{ content }}

    <h2>Sample projects</h2>
    
    <ul class="workList">
      {% for work in site.work %}
        <li><a href="{{ work.url }}" title="{{ work.title }}">{{ work.title }}</a></li>
      {% endfor %}
    </ul>
    
    {% include footer.html %}
    {% include scripts.html %}

  </body>

</html>
