<nav class="dt border-box pa4">
  <a class="dtc v-mid link home pr3" href="{{ site.baseurl }}/" title="Home">
    <img src="/uploads/profile-pic-cropped@2x.png" class="dib w3 h3 br-100" alt="Site Name">
  </a>
  {% for my_page in site.pages %}
    {% if my_page.title %}
        <a class="dtc v-mid link f5 f4-ns dib ph3-ns" href="{{ my_page.url | prepend: site.baseurl }}" title="{{ my_page.title }}">{{ my_page.title }}</a>
      {% endif %}
  {% endfor %}
</nav>
