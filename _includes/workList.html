<ul class="work-list u-mar-b04">
    {% for work in site.work reversed %}
    <li>
        <a href="{{ work.url }}" title="{{ work.title }}">
            {% if work.thumbnail %}
                <img src="{{ work.thumbnail }}"/>
            {% else work.video %}
                <div class="media">
                    <video autoplay="" loop="" muted="" playsinline="" type="video/mp4" src="{{ work.video }}" poster="{{ work.videoposter }}"></video>
                </div>
            {% endif %}
            <h3><strong>{{ work.title }}</strong></h3>
            <p><small><em>{{ work.details }}</em></small></p>
            <p>{{ work.summary }}</p>
        </a>
    {% endfor %}
</ul>
